<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        perspective: 800px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: #3b3b3b;
        border-radius: 50%;
        margin: 10px auto;
        animation-name: animate;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-delay: 2s;
        animation-direction: alternate;
        &:hover {
          animation-play-state: paused;
        }
        h1 {
          text-align: center;
          line-height: 100px;
          color: whitesmoke;
        }
      }
      @keyframes animate {
        25% {
          border-radius: unset;
          transform: translateX(200px) rotate3d(1, 1, 1, 100deg);
          background-color: aquamarine;
        }
        50% {
          border-radius: 50%;
          transform: translateX(200px) translateY(200px)
            rotate3d(1, 1, 1, 200deg);
          background-color: lightcoral;
        }
        75% {
          border-radius: unset;
          transform: translateX(-200px) translateY(200px)
            rotate3d(1, 1, 1, 300deg);
          background-color: lightskyblue;
        }
        100% {
          border-radius: 50%;
          transform: translateX(0) translateY(0) rotate3d(1, 1, 1, 400deg);
          background-color: lightsalmon;
        }
      }
      div span {
        display: block;
        text-align: center;
        margin-top: 300px;
        font-size: 200px;
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div class="box"><h1>hello</h1></div>
    <hr />
    <div>
      <span class="animate__animated animate__heartBeat animate__infinite"
        >&#10084;</span
      >
    </div>
  </body>
</html>
