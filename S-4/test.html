<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [data-dis] {
        color: blue;
        white-space: inherit;
      }
    </style>
  </head>
  <body>
    <table
      style="border: 1px solid black"
      cellpadding="10px"
      cellspacing="10px"
    >
      <tr>
        <td style="border: 1px solid black">erfan</td>
        <td style="border: 1px solid black">ahmadi</td>
      </tr>
      <tr>
        <td style="border: 1px solid black">sadaf</td>
        <td style="border: 1px solid black">yosefi</td>
      </tr>
    </table>
    <details
      style="
        background-color: aqua;
        width: fit-content;
        padding: 20px;
        margin: 20px auto;
        border-radius: 20px;
        box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.596);
      "
    >
      <summary
        style="
          font-size: 30px;
          font-weight: bold;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-transform: capitalize;
          cursor: pointer;
          list-style-type: circle;
        "
      >
        info
      </summary>
      <p
        style="
          font-size: 16px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-decoration: dashed 1px black;
          text-transform: capitalize;
        "
        data-dis
      >
        salam man erfan ahmadi hastam
      </p>
    </details>
    <label for="input-name">Name:</label>
    <input type="text" id="input-name" />
    <div style="margin: 20px auto; background-color: aqua; width: fit-content">
      <img src="./media/Screenshot 2025-03-28 181508.png" style="mix-blend-mode:  darken;"/>
    </div>
    <div style="width: 100%;height: 100vh;background-color: #2b2b2b;">

    </div>
